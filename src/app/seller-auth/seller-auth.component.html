<div class="seller-auth">
 
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller Sign Up</h1>
  
    <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="comman-form">
        <input class="form-input" type="text" ngModel placeholder="Enter Name" name="name" />
        <input class="form-input" type="password" ngModel placeholder="Enter password" name="password"/>
        <input class="form-input" type="email" ngModel placeholder="Enter Email" name="email"/>
        <button class="form-button">SignUp</button>
        <a (click)="openLogin()" >Already have an Account ? Click to login</a>
    </form>
  </div>

  <div *ngIf="showLogin" class="sign-up">
    <h1>Seller Log In </h1>
    <p class="error-p">{{authError}}</p>
    <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="comman-form">
        <input class="form-input" type="email" ngModel placeholder="Enter Email" name="email"/>
        <input class="form-input" type="password" ngModel placeholder="Enter password" name="password"/>
        
        <button class="form-button">LogIn</button>
        <a (click)="openSignUp()" >Dont have an have an Account ? Click to SignUp</a>
    </form>
  </div>

</div>
